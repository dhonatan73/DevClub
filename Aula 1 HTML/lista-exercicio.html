<!--
    Crie uma página HTML simples que contenha um título, 
    um parágrafo e uma lista não ordenada com pelo menos três itens. 
    Certifique-se de incluir as tags HTML apropriadas, 
    como <html>, <head>, <body>, <title>, <h1>, <p> e <ul>. 
    Também é importante incluir a tag <li> para cada item da lista.
-->



<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha lista</title>
</head>
<body>
    
<h1>Aqui está minha lista de mercado não ordenada</h1>
<br>
<p1>Lembre-se de olhar e escolher atentamente cada item da minha lista </p1>

<ul>
    <li>Manga palmer</li>
    <li>Laranja pera</li>
    <li>Limão sisiiliano</li>
    <li>Mexerica pocan</li>
    <li>Uva Isis</li>
    <li>Maçã verde</li>
</ul>



</body>
</html>
