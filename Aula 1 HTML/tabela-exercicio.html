<!--
    Crie uma página HTML que contenha uma tabela com as seguintes informações: 
    o nome de três frutas, a cor de cada fruta e o preço por quilo. 
    A tabela deve ter três colunas, cada uma com um cabeçalho para indicar 
    qual informação está naquela coluna. A primeira linha da tabela deve conter os 
    cabeçalhos e as linhas seguintes devem conter as informações das frutas.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Tabela</title>
</head>
<body>
    
<h1>Aqui está minha tabela do Super Mercado Figueiredo abaixo está
    a tabela de frutas, cor e preço por quilo: </h1>

<table border="5" CellPadding="15" bordercolor="green">
    <tr>
        <th> Fruta</th>
        <th> Cor</th>  
        <th> Preço/kg</th>
    </tr>

    <tr>
        <td>Maça</td>
        <td>Vermelha</td>
        <td>R$2,58</td>
    </tr>

    <tr>
        <td>Uva</td>
        <td>Roxa</td>
        <td>R$6,99</td>
    </tr>

    <tr>
        <td>Banana</td>
        <td>Amarela</td>
        <td>R$3,99</td>
    </tr>
</table>




</body>
</html>
