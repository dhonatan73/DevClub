<!--
    Crie uma página HTML com um vídeo incorporado. 
    O vídeo deve ser de um arquivo localizado no seu próprio computador, com extensão .mp4. 
    O vídeo deve ter controles de reprodução, como um botão de play/pause, 
    barra de progresso e controle de volume, além disso tirar o botão download,
    colocar uma capa e ajustar a largura do video.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de apresentação</title>
</head>
<body>
    
<h1>Video de apresentação</h1>
<p1>
    Olá caro canditado, como vai?
    Neste módulo necessito que você assista esse video.
    <br>
    O vídeo abaixo, tem duração de 17 segundos:
</p1>
    <br>
    <br>
<video 
    src="./Aula 1 HTML/bengatv's instagram 2023-2-17 story.mp4"
    controls
    controlsList="nodownload"
    poster="./Aula 1 HTML/Golf GTi.jpg"
    width="300px">
</video>



</body>
</html>
